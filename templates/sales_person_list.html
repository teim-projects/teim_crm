<h2>Sales Person List</h2>
<a href="{% url 'add_sales_person' %}">+ Add New</a>
<table border="1">
  <tr>
    <th>Name</th><th>Mobile</th><th>Email</th><th>Joining</th><th>DOB</th><th>Actions</th>
  </tr>
  {% for person in sales_persons %}
  <tr>
    <td>{{ person.full_name }}</td>
    <td>{{ person.mobile_no }}</td>
    <td>{{ person.email }}</td>
    <td>{{ person.date_of_joining }}</td>
    <td>{{ person.date_of_birth }}</td>
    <td>
      <a href="{% url 'edit_sales_person' person.id %}">Edit</a> |
      <a href="{% url 'delete_sales_person' person.id %}">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="6">No salespersons found.</td></tr>
  {% endfor %}
</table>
