<h2>Add Sales Person</h2>
<form method="post">
  {% csrf_token %}
  <label>Full Name:</label><input type="text" name="full_name" required><br>
  <label>Date of Joining:</label><input type="date" name="date_of_joining" required><br>
  <label>Mobile No:</label><input type="text" name="mobile_no" required><br>
  <label>Email:</label><input type="email" name="email" required><br>
  <label>Date of Birth:</label><input type="date" name="date_of_birth" required><br>
  <button type="submit">Add</button>
</form>
<a href="{% url 'sales_person_list' %}">Back to List</a>
