<!DOCTYPE html>
<html>

<head>
  <title>Edit Bank Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
  <h2>Edit Bank Account</h2>

  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="bank_name" class="form-label">Bank Name</label>
      <input type="text" name="bank_name" value="{{ bank.bank_name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="bank_account_number" class="form-label">Account Number</label>
      <input type="text" name="bank_account_number" value="{{ bank.account_number }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="ifs_code" class="form-label">IFS Code</label>
      <input type="text" name="ifs_code" value="{{ bank.ifs_code }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="branch" class="form-label">Branch</label>
      <input type="text" name="branch" value="{{ bank.branch }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <a href="{% url 'list_bank_accounts' %}" class="btn btn-link mt-3">Back to List</a>
</body>

</html>
