<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Modal</title>
    <style>
        .detail-container {
            padding: 10px;
            margin-top: 5px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            padding: 5px;
        }

        .detail-item strong {
            font-size: 16px;
            color: #555;
        }

        .detail-box {
            padding: 10px;
            margin-top: 5px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            word-wrap: break-word;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .boxcontaner::after {
            background-color: darkcyan;
            background-size: contain;
            font-waight: bold;
            color: darkred;
            min-height: 500px;
            min-width: fit-content;
            display: contents;
            direction: calc(9);
            font-size: large;
            inline-size: none;
            justify-self: start;
            gap: 10px;
            display: block;
            grid-template-columns: minmax(9mm);
            flex-direction: row;

        }
    </style>
</head>

<body>

</body>

</html>
