{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '\images' %}">
    <link rel="stylesheet" href="{% static 'css\customer.css' %}">
    <script src="{% static 'js/script.js' %}"></script>

   
    <title>Inventory</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
    
</head>
<body>
  {% include 'sidebar.html' %}
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="padding-left: 200px;">Inventory</h3>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline">
                            <input type="number" id="firstName" class="form-control form-control-lg" placeholder="item Number" name="itemnumber" />
                        </div>
                        
      
                      </div>

                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline">
                            <input type="text" id="firstName" class="form-control form-control-lg" placeholder="Item Name" name="itemname" />
                        </div>
                        
      
                      </div>
                      
                    </div>
      
                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div data-mdb-input-init class="form-outline">
                              <input type="number" id="firstName" class="form-control form-control-lg" placeholder="Price" name="price"/>
                          </div>
        
                        </div>
  
                        <div class="col-md-6 mb-4">
        
                          <div data-mdb-input-init class="form-outline">
                              <input type="number" id="firstName" class="form-control form-control-lg" placeholder="Quantity " name="quantity" />
                          </div>
                          
        
                        </div>
                        
                      </div>

                      
      
                  
      
                    <div class="mt-4 pt-2">
                      <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" name="submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>



<script>
    document.addEventListener("DOMContentLoaded", function() {
            const menuItems = document.querySelectorAll('.sidebar ul li.has-submenu');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const submenu = this.querySelector('.submenu');
                    const arrow = this.querySelector('.arrow-down');
                    
                    // Hide all other submenus
                    menuItems.forEach(otherItem => {
                        if (otherItem !== this) {
                            const otherSubmenu = otherItem.querySelector('.submenu');
                            const otherArrow = otherItem.querySelector('.arrow-down');
                            if (otherSubmenu) {
                                otherSubmenu.style.display = 'none';
                                if (otherArrow.classList.contains('arrow-up')) {
                                    otherArrow.classList.remove('arrow-up');
                                }
                            }
                        }
                    });

                    // Toggle current submenu
                    if (submenu) {
                        submenu.style.display = (submenu.style.display === 'block' ? 'none' : 'block');
                        arrow.classList.toggle('arrow-up');
                    }
                });
            });
        });
</script>

</body>
</html>
