<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Photo on Social Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center mb-4">üñºÔ∏è Upload & Share Photo</h2>

  <div class="card shadow p-4">
    <form id="uploadForm">
      <div class="mb-3">
        <label for="photoInput" class="form-label">Choose Photo (JPG/PNG)</label>
        <input type="file" class="form-control" id="photoInput" accept="image/*" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Upload & Generate Share Links</button>
      </div>
    </form>

    <div id="shareButtons" class="mt-4 d-none text-center">
      <h5>Share on:</h5>
      <div class="d-flex justify-content-center gap-3 mt-3 flex-wrap">
        <a id="facebook" class="btn btn-outline-primary" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a id="whatsapp" class="btn btn-outline-success" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a id="twitter" class="btn btn-outline-info" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a id="linkedin" class="btn btn-outline-primary" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a id="telegram" class="btn btn-outline-info" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        <a id="instagram" class="btn btn-outline-danger" target="_blank" onclick="alert('Instagram doesn‚Äôt support direct image link sharing. Add it to your story or bio.')"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('uploadForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const file = document.getElementById('photoInput').files[0];
  if (!file) {
    alert("Please select a photo.");
    return;
  }

  const formData = new FormData();
  formData.append('image', file);

  // Replace with your real imgbb API key
  const API_KEY = 'YOUR_IMGBB_API_KEY_HERE';

  fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    const imageUrl = data.data.url;

    // Generate social media share links
    document.getElementById('facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(imageUrl)}`;
    document.getElementById('whatsapp').href = `https://wa.me/?text=${encodeURIComponent(imageUrl)}`;
    document.getElementById('twitter').href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(imageUrl)}`;
    document.getElementById('linkedin').href = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(imageUrl)}`;
    document.getElementById('telegram').href = `https://t.me/share/url?url=${encodeURIComponent(imageUrl)}`;

    document.getElementById('shareButtons').classList.remove('d-none');
  })
  .catch(err => {
    alert("Upload failed. Check your API key or try again.");
    console.error(err);
  });
});
</script>
</body>
</html>
