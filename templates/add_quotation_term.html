{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Terms & Conditions</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card {
      animation: fadeInUp 0.8s ease-out;
      border-radius: 20px;
      border: none;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    .btn-primary {
      transition: all 0.3s ease-in-out;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
    }

    h3 {
      font-weight: 700;
      color: #343a40;
    }

    /* Footer text gradient */
    .gradient-text {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

  {% include 'sidebar.html' %}

<div class="main" style="min-height: 100vh;">
    <div class="container  " style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-12">
        <div class="card shadow-lg p-4">
<div class="a d-flex justify-content-between">
                    <span onclick="window.location.href='/index'" style="float: left; cursor: pointer; color:rgb(75, 162, 255); font-size:20px;" class="mb-4"><i class="fas fa-house-chimney"></i></span>
                <span onclick="goBackAndRefresh()" style="float: right; cursor: pointer; color:red; font-size:20px;" class="mb-4">X</span>
              
     </div>
          <h3 class="text-center mb-4">➕ Add Terms & Conditions</h3>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="description" class="form-label">&nbsp;Terms & Conditions<span class="star">*</span>  </label>
              <textarea name="description" id="description" rows="6" class="form-control" placeholder="Type terms and conditions here..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- FOOTER -->
  <div class="container-fluid mt-5">
    <div class="row p-3 bg-light">
      <div class="col-12 text-center">
        <p style="margin: 0; font-weight: 600; color:#000000">
          © 2025. Powered by
          <img src="{% static 'images/crono.png' %}" alt="Chronoanalytics Logo" style="height: 20px; vertical-align: middle;">
          <a href="http://www.chronoanalytics.in/" class="gradient-text" style="text-decoration: none; font-size: 1.1rem;">Chronoanalytics Solution</a>
          All Rights Reserved.
        </p>
      </div>
      <div class="col-12 text-center mt-2">
        <p style="font-weight: 600; color:#000000">
          © 2025. Marketed by
          <img src="{% static 'images/TeimLogo.png' %}" alt="Teim Logo" style="height: 20px; vertical-align: middle;">
          <a href="http://teim.in/" class="gradient-text" style="text-decoration: none; font-size: 1.1rem;">TEIM</a>
          All Rights Reserved.
        </p>
      </div>
    </div>
  </div>

  <!-- JS for submenu toggle and password match validation (optional if not used on this page) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const passwordField = document.getElementById('password');
      const confirmPasswordField = document.getElementById('confirm_password');
      const passwordError = document.getElementById('password_error');

      if (passwordField && confirmPasswordField) {
        document.querySelector('form').addEventListener('submit', function (event) {
          if (passwordField.value !== confirmPasswordField.value) {
            event.preventDefault();
            passwordError.textContent = 'Passwords do not match';
          } else {
            passwordError.textContent = '';
          }
        });
      }

      const menuItems = document.querySelectorAll('.sidebar ul li.has-submenu');
      menuItems.forEach(item => {
        item.addEventListener('click', function () {
          const submenu = this.querySelector('.submenu');
          const arrow = this.querySelector('.arrow-down');
          menuItems.forEach(otherItem => {
            if (otherItem !== this) {
              const otherSubmenu = otherItem.querySelector('.submenu');
              const otherArrow = otherItem.querySelector('.arrow-down');
              if (otherSubmenu) otherSubmenu.style.display = 'none';
              if (otherArrow) otherArrow.classList.remove('arrow-up');
            }
          });
          if (submenu) submenu.style.display = (submenu.style.display === 'block' ? 'none' : 'block');
          if (arrow) arrow.classList.toggle('arrow-up');
        });
      });
    });
  </script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
