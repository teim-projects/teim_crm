<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>

        .go-back-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
          
            transition:background 0.3s ease,
                color 0.3s ease,
                transform 0.2s ease,
                text-shadow 0.3s ease;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            width: 150px;
        }
        
        .go-back-btn i {
            margin-right: 8px;
            /* Space between icon and text */
        }
        
        .go-back-btn:hover {
            background: linear-gradient(135deg, #9b40ea, #8655e8);
            transform: translateY(-2px);
        
        }
        
        .go-Home-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            width: 150px;

            transition:background 0.3s ease,
                color 0.3s ease,
                transform 0.2s ease,
                text-shadow 0.3s ease;
            /* pure white for readability */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        
        .go-Home-btn i {
            margin-right: 8px;
            /* Space between icon and text */
        }
        
        .go-Home-btn:hover {
            background: linear-gradient(135deg, #38ef7d, #11998e);
        /* keep the text bright white */
        color: #ffffff;
        /* deepen the shadow under the text for extra pop */
        text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        /* subtle ‚Äúlift‚Äù */
        transform: translateY(-2px);
        
        }
         /* Make it responsive for smaller screens */
         @media (max-width: 768px) {



        .Back_Home_Button_Box{
            margin-left: 16%;
            margin-top: 30px;
        }
    }
    </style>
  </head>
  <body>
    <div class="Back_Home_Button_Box">
        <button type="button" class="go-back-btn" onclick="goBackAndRefresh()">
            <i class="fas fa-reply" ></i>  Go Back
          </button>
        <button class="go-Home-btn mt-3" onclick="window.location.href='/index'"><i class="fas fa-house-chimney"></i>Home</button>
    </div>
<script>
function goBackAndRefresh() {
    let count = 0;
    const maxSteps = 20; // prevent infinite loop
    const delay = 300;

    const interval = setInterval(() => {
        // Stop condition
        if (count >= maxSteps || !document.referrer.includes(location.hostname)) {
            clearInterval(interval);
            location.reload(); // üîÑ Refresh the final page
            return;
        }

        history.back(); // ‚¨ÖÔ∏è Go back one page
        count++;
    }, delay);
}
</script>





  </body>

</html>
