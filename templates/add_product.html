<!DOCTYPE html>
<html>
<head>
    <title>Add New Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '\images' %}">
    <link rel="stylesheet" href="{% static 'css\customer.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Cardo:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        /* Styles for the Add Product Form */
        body {
             
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            height: 100vh;
         }

        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
            height: 100%;
             padding: 10px;
            
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            margin-left: 400px;
        }
        .form-group {
            font-family: "Outfit", sans-serif;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }


        .form-container h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .add-button {
            font-family: "Outfit", sans-serif;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #1803d2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #1900ff;
        }

        @media (max-width: 768px) {
            .form-container {
                max-width: 500px;
                width: 100%;
                margin-left: 0;
            }
            .product-container {
                width: 100%;
                margin-left: 0px;
                margin-top: 50px;
            }
             
           
        
        }
      
       select[name="category"] {
    width: 100% !important; /* Set the width to 200px or any desired value */
    padding: 10px;
}
    </style>

</head>
<body>
    
    {% include 'sidebar.html' %}
    
    <div class="product-container">
        <div class="form-container">
            <h1 style="text-align: center;font-family: 'Playfair Display', serif;color: #1803d2;">Add New Product</h1>
            <form method="post" style="text-align: center;">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    {{ form.product_name }}
                </div>
                
                <div class="form-group">
                    <label for="category">Select Category</label>
                    
                    {{ form.category }}
                </div>
    
                <button class="add-button" type="submit">Add Product</button>
                {% include 'buttons.html' %}

            </form>
        </div>
    </div>

    
    <div class="container-fluid footer  " style="background-color: #f7f7f7; width:100%;  ">
        <div class="row ">
            <div class="col-md-12 text-center"> <p style="margin: 0; font-weight: 600; word-wrap: break-word;color:#000000">
                © 2025. Powered by
                <img src="{% static 'images/crono.png' %}" alt="Chronoanalytics Logo"
                    style="height: 20px; vertical-align: middle;">
                <a href="http://www.chronoanalytics.in/"
                    style="text-decoration: none;  background: linear-gradient(to right, #2575fc, #6a11cb);-webkit-background-clip: text;-webkit-text-fill-color: transparent; font-size: 1.1rem;">Chronoanalytics
                    Solution</a>
                All Rights Reserved.
            </p>
          </div>
            <div class="col-md-12 text-center">  <p style="font-weight: 600; word-wrap: break-word;color:#000000 ">
                © 2025. Marketed by
                <img src="{% static 'images/TeimLogo.png' %}" alt="Teim Logo" style="height: 20px; vertical-align: middle;">
                <a href="http://teim.in/" style="text-decoration: none;  background: linear-gradient(to right, #2575fc, #6a11cb); /* Gradient definition */
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; font-size: 1.1rem;">TEIM</a>
                All Rights Reserved.
            </p></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuItems = document.querySelectorAll('.sidebar ul li.has-submenu');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const submenu = this.querySelector('.submenu');
                    const arrow = this.querySelector('.arrow-down');
                    
                    // Hide all other submenus
                    menuItems.forEach(otherItem => {
                        if (otherItem !== this) {
                            const otherSubmenu = otherItem.querySelector('.submenu');
                            const otherArrow = otherItem.querySelector('.arrow-down');
                            if (otherSubmenu) {
                                otherSubmenu.style.display = 'none';
                                if (otherArrow.classList.contains('arrow-up')) {
                                    otherArrow.classList.remove('arrow-up');
                                }
                            }
                        }
                    });

                    // Toggle current submenu
                    if (submenu) {
                        submenu.style.display = (submenu.style.display === 'block' ? 'none' : 'block');
                        arrow.classList.toggle('arrow-up');
                    }
                });
            });
        });
    </script>
  
</body>
</html>
