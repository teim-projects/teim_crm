<!DOCTYPE html>
<html>
<head>
    <title>Technician List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .btn {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .eye-icon {
            cursor: pointer;
        }
    </style>
    <script>
        function togglePassword(id) {
            const field = document.getElementById('password-' + id);
            const icon = document.getElementById('eye-' + id);
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'üôà';
            } else {
                field.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</head>
<body>
    <h2>Technician List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>City</th>
                <th>Date of Joining</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tech in technician_data %}
            <tr>
                <td>{{ tech.first_name }} {{ tech.last_name }}</td>
                <td>{{ tech.email }}</td>
                <td>{{ tech.contact_number }}</td>
                <td>{{ tech.city }}</td>
                <td>{{ tech.date_of_joining }}</td>
               
                <td>
                    <a href="{% url 'edit_technician' tech.id %}" class="btn edit-btn">Edit</a>
                    <a href="{% url 'delete_technician' tech.id %}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this technician?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="7">No technicians available.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
