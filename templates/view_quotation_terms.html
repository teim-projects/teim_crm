<h2>Terms & Conditions</h2>
<a href="{% url 'add_quotation_term' %}">Add New</a>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for term in terms %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ term.description }}</td>
        <td>
          <a href="{% url 'edit_quotation_term' term.id %}">Edit</a>
          |
          <a href="#" onclick="confirmDelete({{ term.id }})">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No terms added.</td></tr>
    {% endfor %}
  </tbody>
</table>

<script>
  function confirmDelete(id) {
    if (confirm("Are you sure you want to delete this term?")) {
      window.location.href = "/delete_quotation_term/" + id;
    }
  }
</script>
