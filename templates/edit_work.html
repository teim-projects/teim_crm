{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Edit Work Allocation</title>
    <style>
        body {

            height: 100vh;
            background-color: #f8f9fa;
        }

        .edit-work-container {
            background: white;
            padding: 5px 40px 40px 40px;

            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255 );
            width: 100%;
            margin-top: 85px;
        }
        @media (max-width: 768px) {
            .edit-work-container {
                padding: 5px 10px 10px 10px !important;

            }
        }
        .edit-work-container h1 {
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        h2 {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            /* Gradient definition */
            -webkit-background-clip: text;
            /* Clip the gradient to the text boundaries */
            -webkit-text-fill-color: transparent;
            border-bottom: 1px solid rgb(80, 16, 177);
            /*Script MT */
            font-weight: 400;
            text-align: center;
        }

        .btn-info {
            background-color: #03AED2;
            border: none;
            border-radius: 8px;
            padding: 20px 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 180px;
        }

        .btn-info:hover {
            background-color: #027994;
            box-shadow: 0 4px 15px rgba(3, 174, 210);
        }
    </style>
</head>

<body>
    {% include 'sidebar.html' %}
    <div class="container-fluid" style="min-height: 100vh;">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-12">

                <div class="edit-work-container  "  >
                    <div class="container ">
                        <div class="icon" style="display: flex; justify-content: space-between;">
                            <span onclick="window.location.href='/index'" style="float: left; cursor: pointer; color:rgb(75, 162, 255); font-size:20px;" class="mb-4"><i class="fas fa-house-chimney"></i></span>
                            <span onclick="goBackAndRefresh()" style="float: right; cursor: pointer; color:red; font-size:20px;" class="mb-4">X</span>
                          
                        </div>
                    <h2 class="text-center mt-3">Edit Work Allocation</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="customer_name">Customer Name</label>
                            <input type="text" id="customer_name" name="customer_name" class="form-control"
                                value="{{ work_allocation.customer_name }}">
                        </div>
                        <div class="form-group">
                            <label for="work_description">Work Description</label>
                            <input type="text" id="work_description" name="work_description" class="form-control"
                                value="{{ work_allocation.work_description }}">
                        </div>
                        <div class="form-group">
                            <label for="customer_payment_status">Payment Status</label>
                            <input type="text" id="customer_payment_status" name="customer_payment_status"
                                class="form-control" value="{{ work_allocation.customer_payment_status }}">
                        </div>
                        <div class="form-group">
                            <label for="payment_amount">Payment Amount</label>
                            <input type="number" id="payment_amount" name="payment_amount" class="form-control"
                                value="{{ work_allocation.payment_amount }}">
                        </div>
                        <center>
                            <button type="submit" class="btn btn-primary mt-3 mb-3 btn-info">Save Changes</button>
                        </center>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>

        </div>
    </div>

    <div class="container-fluid footer  " style="background-color: #f7f7f7; width:100%; margin-top:400px;">
        <div class="row p-3">
            <div class="col-md-12 text-center">
                <p style="margin: 0; font-weight: 600; word-wrap: break-word;color:#000000">
                    © 2025. Powered by
                    <img src="{% static 'images/crono.png' %}" alt="Chronoanalytics Logo"
                        style="height: 20px; vertical-align: middle;">
                    <a href="http://www.chronoanalytics.in/"
                        style="text-decoration: none;  background: linear-gradient(to right, #2575fc, #6a11cb);-webkit-background-clip: text;-webkit-text-fill-color: transparent; font-size: 1.1rem;">Chronoanalytics
                        Solution</a>
                    All Rights Reserved.
                </p>
            </div>
            <div class="col-md-12 text-center">
                <p style="font-weight: 600; word-wrap: break-word;color:#000000 ">
                    © 2025. Marketed by
                    <img src="{% static 'images/TeimLogo.png' %}" alt="Teim Logo"
                        style="height: 20px; vertical-align: middle;">
                    <a href="http://teim.in/" style="text-decoration: none;  background: linear-gradient(to right, #2575fc, #6a11cb); /* Gradient definition */
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; font-size: 1.1rem;">TEIM</a>
                    All Rights Reserved.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
