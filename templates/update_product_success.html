{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Product Updated</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '\images' %}">
    <link rel="stylesheet" href="{% static 'css\customer.css' %}">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
                /* Styles for the Product Update Success Page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .success-message {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;
        }

        .success-message h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
        }

        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s;
        }

        .links a.btn-primary {
            background-color: #007bff;
        }

        .links a.btn-primary:hover {
            background-color: #0056b3;
        }

        .links a.btn-secondary {
            background-color: #6c757d;
        }

        .links a.btn-secondary:hover {
            background-color: #5a6268;
        }

    </style>



</head>
<body>
    
    {% include 'sidebar.html' %}

<div class="container">
    <div class="success-message">
        <h1>Product Updated Successfully!</h1>
        <p>Product Name: {{ product.product_name }}</p>
        <p>New Price: â‚¹{{ product.price }}</p>
        <p>Total Quantity: {{ product.quantity }}</p>
        <div class="links">
            <a href="{% url 'update_product' %}" class="btn btn-primary">Update Another Product</a>
            <a href="{% url 'add_product' %}" class="btn btn-secondary">Add New Product</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
            const menuItems = document.querySelectorAll('.sidebar ul li.has-submenu');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const submenu = this.querySelector('.submenu');
                    const arrow = this.querySelector('.arrow-down');
                    
                    // Hide all other submenus
                    menuItems.forEach(otherItem => {
                        if (otherItem !== this) {
                            const otherSubmenu = otherItem.querySelector('.submenu');
                            const otherArrow = otherItem.querySelector('.arrow-down');
                            if (otherSubmenu) {
                                otherSubmenu.style.display = 'none';
                                if (otherArrow.classList.contains('arrow-up')) {
                                    otherArrow.classList.remove('arrow-up');
                                }
                            }
                        }
                    });

                    // Toggle current submenu
                    if (submenu) {
                        submenu.style.display = (submenu.style.display === 'block' ? 'none' : 'block');
                        arrow.classList.toggle('arrow-up');
                    }
                });
            });
        });
</script>


</body>
</html>
