        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .background-image {
            background-image: url("{% static 'images/landing_background.webp' %}");
            background-repeat: no-repeat;

            background-size: cover;
            height: 100%;
            width: 100%;
            margin-top: 90px;
            

 }
    .heading {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 30px;
            white-space: nowrap;
            border-radius: 4px 0px 0px 4px;
            overflow: hidden;
            border-right: 3px solid white;
            width: 27ch;
            animation: typing 3s steps(27) 1s infinite alternate,
                erase 3s steps(27) 4s infinite alternate;
            box-shadow: 0px 2px 10px rgb(0, 0, 0), inset 0px 4px 80px rgba(0, 0, 0, 0.3);

        }
        @keyframes typing {
            0% {
                width: 0;
            }

            50% {
                width: 20ch;
            }
        }

        @keyframes erase {
            50% {
                width: 20ch;
            }

            100% {
                width: 0;
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 250px;
        }
   .left-side,
        .right-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Media query for mobile devices with a max-width of 480px */
        @media (max-width: 480px) {
            .background-image {

                background-size: cover;
            }

            .heading {
                font-size: 15px;
                margin-bottom: 20px;
                width: 28ch;
                border-right: 2px solid white;
                animation: typing 3s steps(28) 1s infinite alternate,
                    erase 3s steps(28) 4s infinite alternate;
            }

            .btn {
                padding: 10px 18px;
                font-size: 14px;
                margin: 8px 0;
            }

            .button-container {
                max-width: 90%;
            }

          


        }

        /* Navbar Css Start */

            padding: 33px;
            width: 100%;
            position: fixed;
            top: 0%;
            z-index: 1000;


        }

        .navbar-brand {
            font-size: 1.5rem;
            padding: 0px;
        }

        .navbar-toggle {
            border: none;
        }


        .tem {
            position: absolute;
            right: 10px;
            top: 0px;
        }

        .tem {

        .teimlms {
            display: inline-block;

            left: 45%;
            top: 35px;
            font-weight: bold;
            font-size: 20px;
            font-family: Algerian;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            /* Gradient definition */
            -webkit-background-clip: text;
            /* Clip the gradient to the text boundaries */
            -webkit-text-fill-color: transparent;
            border-bottom: 3px solid rgb(80, 16, 177);
            /*Script MT */
        }

        /*Navbar Css End */

        /* Button styling */
        .btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
            width: 100%;
        }

        .btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
            color: #fff;
        }

      

        /*Footer Css Start*/

                /*Script MT */
            }

            .tem {
                position: absolute !important;
                right: 0px !important;
                top: 0px !important;
            }
            
        }
